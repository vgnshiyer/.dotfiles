live_config_reload = true

[cursor]
blink_interval = 500

[cursor.style]
blinking = "Always"

[font]
size = 16.0

[font.normal]
family = "SFMono Nerd Font"
style = "Regular"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.85

[window.padding]
x = 18
y = 16

# Key Bindings

# Reference: https://medium.com/@jogarcia/alacritty-with-tmux-escape-sequence-for-custom-binding-47df5e401c51
# open new tmux window
[[keyboard.bindings]]
chars = "\uE000"
key = "T"
mods = "Command"

# open new tmux window with fzf
[[keyboard.bindings]]
chars = "\uE013"
key = "T"
mods = "Command|Shift"

# close tmux window/pane
[[keyboard.bindings]]
chars = "\uE001"
key = "W"
mods = "Command"

# split tmux window horizontally
[[keyboard.bindings]]
chars = "\uE002"
key = "H"
mods = "Command|Shift"

# split tmux window vertically
[[keyboard.bindings]]
chars = "\uE003"
key = "V"
mods = "Command|Shift"

# switch to next window
[[keyboard.bindings]]
chars = "\uE113"
key = "Right"
mods = "Command|alt"

# switch to previous window
[[keyboard.bindings]]
chars = "\uE114"
key = "Left"
mods = "Command|alt"

# select tmux windows
[[keyboard.bindings]]
chars = "\uE004"
key = "1"
mods = "Command"

[[keyboard.bindings]]
chars = "\uE005"
key = "2"
